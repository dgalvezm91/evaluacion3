<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Notas</title>
</head>
<body>
    <h2>Formulario de Notas</h2>
    <form action="/calcular_promedio" method="POST">
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" name="nota1" min="10" max="70" required><br><br>

        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" name="nota2" min="10" max="70" required><br><br>

        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" name="nota3" min="10" max="70" required><br><br>

        <label for="asistencia">Asistencia (%):</label>
        <input type="number" id="asistencia" name="asistencia" min="0" max="100" required><br><br>

        <input type="submit" value="Enviar" style="background-color: blue; color: white;">
    </form>
</body>
</html>
